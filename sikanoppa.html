        </section>

        <section>
            <div class="sikanoppa-kehys">
                <div id="pelikentta" class="pelikentta">

                    
              

                

                

                <button class="pelivalintabuttonit2" id="heita" onclick="heitaNoppaa()" >Heitä</button>
                <button class="pelivalintabuttonit2" id="eiheita" >Kerää</button> <br>
                <span id="kukaPelaa-naytto" ></span>
                
                <div id="noppanaytto" class="noppanaytto">
                    

                    <div class="noppien-summanaytto"> <span  id="noppien-summa" >Summa</span></div>

                    <div id="voittajan-nimi" ></div>

                </div>

              

                    
                    
                
                

                <button class="pelivalintabuttonit2" id="uusipeli" onclick="uusiPeli()" >Uusi peli</button>

                    <span  id="pelaajan-pisteet" ></span>
                </div>


                </div>



                <div id="aloitusnaytto" class="pelivalikko">
                    <h4>Tervetuloa pelaamaan sikanoppaa!</h4> <br>
                    <p> Valitse pelimuoto</p>
        
                <button id="yhdellanopalla" class="pelivalintabuttonit" >1 noppa</button>
                <button id="kahdellanopalla" class="pelivalintabuttonit" >2 noppaa</button> <br>

                <button id="seuraava" class="seuraava-painike" onclick="naytaToinenValikko()" disabled>Seuraava</button>
        
                </div>
                

                <div id="pelivalikko2" class="pelivalikko2">

                    <button class="pelivalintabuttonit2" id="home" onclick="naytaKotivalikko()" >Takaisin alkuun</button> 
                    
                    
                    <h4>Syötä pelaajien nimet </h4>
                    <h6>(2-4 pelaajaa)</h6>
                    <button class="pelivalintabuttonit2" id="aloitapeli-button" onclick="naytaPelikentta()">Aloita peli</button>

                    <span id="pelaajainfo" ></span> <br>
                  

                    <input id="pelaajat" class="pelaajat" type="text"  placeholder="Syötä pelaajan nimi">
                    <button id="lisattyPelaaja" class="pelivalintabuttonit2" onclick="pelaajalisatty('lisaa')">Lisää</button>
                    
                    <br>

                    
 
                    
                    <span id="pelaajanaytto"></span>
